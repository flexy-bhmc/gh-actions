name: 01 - Building Blocks
on: [push, workflow_dispatch]
jobs:
  echo-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Say hello
        run: echo "Hello, world!"
  echo-goodbye:
    runs-on: ubuntu-latest
    steps:
      - name: Failed step
        run: |
          #! /bin/bash
          set -e
          echo "I will fail!"
      - name: Say goodbye
        run: echo "Goodbye!"

